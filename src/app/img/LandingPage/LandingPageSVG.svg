<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 360 640">
  <defs>
    <style>
      .cls-1 {
        clip-path: url(#clip-LandingPage);
      }

      .cls-2 {
        fill: url(#linear-gradient);
      }
    </style>
    <linearGradient id="linear-gradient" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#2cdede"/>
      <stop offset="1" stop-color="#f283e7"/>
    </linearGradient>
    <clipPath id="clip-LandingPage">
      <rect width="360" height="640"/>
    </clipPath>
  </defs>
  <g id="LandingPage" class="cls-1">
    <rect class="cls-2" width="360" height="640"/>
  </g>
</svg>
